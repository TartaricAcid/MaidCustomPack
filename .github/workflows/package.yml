name: Package Model Pack

on:
  workflow_dispatch:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Run pack.py
      run: |
        python pack.py

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: touhou_little_maid.zip
        path: ./out/touhou_little_maid.zip
