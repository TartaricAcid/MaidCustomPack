name: Package Model Pack

on:
  workflow_dispatch:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'

    - name: Run pack.py
      run: |
        python pack.py

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: touhou_little_maid.zip
        path: ./out/touhou_little_maid.zip
